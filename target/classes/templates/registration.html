<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
<link rel="stylesheet" href="registrationcss.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous">

</head>
<body>

	<br>
	<br>
	<br>
	<br>
	<div class="wrapper">
	<div th:if="${param.success}">
					<div class="alert alert-info">The Registration was done successfully!</div>
				</div>
    <div class="title">
      Registration Form
    </div>
    <form th:action="@{/registration}" method="post" th:object="${user}">
    <div class="form">
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" class="input" th:field="*{firstName}"
							required autofocus="autofocus" />
       </div>  
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input" th:field="*{lastName}"
							required autofocus="autofocus" />
       </div>  
       <div class="inputfield">
          <label>Email Address</label>
          <input type="text" class="input" th:field="*{email}" required
							autofocus="autofocus" />
       </div> 
       <div class="inputfield">
          <label>Password</label>
          <input type="password" class="input" th:field="*{password}" required
          					 autofocus="autofocus" />
       </div>  
      <div class="inputfield">
        <button type="submit" class="btn btn-success">Register</button>
						<span>Already a User? <a href="/" th:href="@{/login}">Login
								here</a></span>
      </div>
    </div>
    </form>
</div>	
</body>
</html>
