<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>LEAGUE PASS SUBSCRIBERS MANAGEMENT SYSTEM</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous">
<link type="text/css" rel="STYLESHEET" href="/subscribers_tablecss.css" />
</head>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/subscribersTable}]]";
    }
</script>
<body>

<div class="container my-2">
	<h1> Users List</h1>
	<form th:action="@{/subscribersTable}">
    Surname Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
    &nbsp;
    <input type="submit" value="Search" />
    &nbsp;
    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
</form>
<br></br>
	<a th:href = "@{/showNewSubscriberForm}" class = "btn btn-secondary"> Add New Subscriber</a> 
	<table class="content-table">
		<thead>
			<tr>
				<th> Subscriber First Name</th>
				<th> Subscriber Last Name </th>
				<th> Subscriber Email </th>
				<th> Subscriber Team </th>
				<th> Subscription </th>
				<th> Perform Actions </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="subscriber : ${listSubscribers}">
					<td th:text="${subscriber.firstName}"></td>
					<td th:text="${subscriber.lastName}"></td>
					<td th:text="${subscriber.email}"></td>
					<td th:text="${subscriber.team}"></td>
					<td th:text="${subscriber.sub}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${subscriber.id})}" class="btn btn-primary">Update</a> 
						<a th:href="@{/deleteSubscriber/{id}(id=${subscriber.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>	
		</tbody>
	</table>
</div>
</body>
</html>
