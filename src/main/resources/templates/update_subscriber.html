<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Subscriber - Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous">
<link type="text/css" rel="STYLESHEET" href="/update_subscribercss.css" />
</head>
<body>
	<div class="regform"> <h1>Update Subscriber - Management System</h1> </div>
	<div class="main"> 
		<form action="#" th:action="@{/saveSubscriber}" th:object="${subscriber}" method="POST">
			<div id="name">
			
			<input type="hidden" th:field="*{id}" />
			
        	<h2 class="name">Name</h2>
        	<input class="firstname" type="text" th:field="*{firstName}" name="first_name"><br>
        	<label class="firstlabel">first name</label>
        	<input class="lastname" type="text" th:field="*{lastName}" name="last_name">
        	<label class="lastlabel">last name</label>
        	</div>
        	
        	<h2 class="name">Email</h2> 
        	<input class="email" type="text" th:field="*{email}" name="email">
      
        	<h2 class="name">Favorite Team</h2> 
        	<select class="option" th:field="*{team}" name="team">
        	<option th:value="Bulls"> Chicago Bulls</option>
        	<option th:value="Nets"> Brooklyn Nets</option>
        	<option th:value="Bucks"> Milwaukee Bucks</option>
        	<option th:value="Heat"> Miami Heat</option>
        	<option th:value="76ers"> Philadelphia 76ers</option>
        	<option th:value="Cavaliers "> Cleveland Cavaliers</option>
        	<option th:value="Hornets "> Charlotte Hornets</option>
        	<option th:value="Raptors"> Toronto Raptors</option>
        	<option th:value="Wizzards"> Washington Wizzards</option>
        	<option th:value="Celtics"> Boston Celtics</option>
        	<option th:value="Knicks"> New York Knicks</option>
        	<option th:value="Hawks"> Atlanta Hawks </option>
        	<option th:value="Pacers"> Indiana Pacers </option>
        	<option th:value="Pistons"> Detroit Pistons</option>
        	<option th:value="Magic"> Orlando Magic</option>
        	<option th:value="Suns"> Phoenix Suns</option>
        	<option th:value="Warriors"> Golden State Warriors</option>
        	<option th:value="Grizzles"> Memphis Grizzles</option>
        	<option th:value="Jazz"> Utah Jazz</option>
        	<option th:value="Mavericks"> Dallas Mavericks </option>
        	<option th:value="Nuggets"> Denver Nuggets</option>
        	<option th:value="Clippers"> Los Angeles Clippers</option>
        	<option th:value="Lakers"> Los Angeles Lakers</option>
        	<option th:value="Timberwolves"> Minesota Timberwolves</option>
        	<option th:value="Blazzers"> Portland Trail Blazzers</option>
        	<option th:value="Kings"> Sacramento Kings</option>
        	<option th:value="Spurs"> San Antonio Spurs</option>
        	<option th:value="Pelicans"> New Orleans Pelicans</option>
        	<option th:value="Thunder"> Oklahoma City Thunder </option>
        	<option th:value="Rockets"> Houston Rockets</option>
        	</select>
        	
        	<h2 class="name">Package </h2>
        	<select class="option" th:field="*{sub}" name="subscription">
        	<option th:value="League">League Pass Package</option>
        	<option th:value="Team">Team Pass Package</option>
        	<option th:value="3-GAME">3-GAME Choice Package</option>
        	
        	</select>
      
        	
        	
        	<button type="submit">Update</button>
		</form>
		<hr>
		
		<a th:href = "@{/subscribersTable}" class="btn btn-primary btn-sm mb-3"> Back to Subscribers Table </a>
	</div>
</body>
</html>
